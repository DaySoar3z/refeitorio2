<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div style="text-align: center;">
        <H1 style="text-align: center;">Cadastro de Alunos</H1>
        <a href="http://127.0.0.1:8000/evento/">
            <button>Eventos</button>
        </a>
    </div>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<h1>Editar Evento</h1>
        <a href="http://127.0.0.1:8000/evento/">
            <button>Voltar para Eventos</button>
        </a>
    </div>
</head>
<body>

<div style="text-align: center;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}  <!-- Exibe o formulário para edição -->
        <input type="submit" value="Atualizar" class="btn btn-warning">
    </form>
</div>
<h1><p>Mostrar Eventos</p></h1>
<table class="table">
    <thead>
        <tr>
            <td>Foto</td>
            <td>Nome</td>
            <td>Data</td>
            <td>Editar</td>
            <td>Excluir</td>
        </tr>
    </thead>
    <tbody>
        {% for evento in eventos %}
        <tr>
            <td><img src="{{ evento.foto_url }}" alt="foto do evento" width="100"></td>
            <td>{{ evento.nome }}</td>
            <td>{{ evento.data }}</td>
            <td><a href="{% url 'editar_evento' evento.id %}" class="btn btn-warning">Editar</a></td>
            <td>
                <form action="{% url 'excluir_evento' evento.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
